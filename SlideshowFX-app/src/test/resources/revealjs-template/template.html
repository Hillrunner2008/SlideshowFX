<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>${presentationTitle}</title>

		<meta name="description" text="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" text="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" text="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" text="black-translucent" />

		<meta name="viewport" text="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="reveal.js-2.6.0/css/soft-shake.css">
		<link rel="stylesheet" href="reveal.js-2.6.0/css/theme/soft-shake.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="reveal.js-2.6.0/lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="reveal.js-2.6.0/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>
        
		<!--[if lt IE 9]>
		<script src="reveal.js-2.6.0/lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
		<script type="text/javascript">
			
			var options = {
				textColour: 'black',
				outlineMethod: 'none',
				textHeight: 20,
				minBrightness: 1.0,
				maxBrightness: 1.0,
				textHeight: 30,
				depth: 1
			};
			
			${sfxContentDefiner}
			
			${sfxCallback}
			
			function slideshowFXLeap(keyCode) {
				var arrow = null;
				
				if("LEFT" == keyCode) {
					arrow = document.querySelector(".navigate-left");
				} else if("RIGHT" == keyCode) {
					arrow = document.querySelector(".navigate-right");
				}
				
				if(undefined != arrow) {
					arrow.click();
				}
			}
			
			function slideShowFXGetCurrentSlide() {
				var slide = document.querySelector(".present");
				
				if(slide != null) {
					if(slide.className.indexOf("present") >= 0 && slide.className.indexOf("stack") == -1) {
						return slide.id;
					} else {
						slide = slide.querySelector(".present");
						if(slide != null) {
							return slide.id;
						}
					}
				}
			}
		</script>
		
		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				${slides}
			</div>
		</div>
		
		<script src="reveal.js-2.6.0/lib/js/head.min.js"></script>
		<script src="reveal.js-2.6.0/js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'reveal.js-2.6.0/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'reveal.js-2.6.0/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'reveal.js-2.6.0/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'reveal.js-2.6.0/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'reveal.js-2.6.0/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'reveal.js-2.6.0/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
					// { src: 'plugin/search/search.js', async: true, condition: function() { return !!document.body.classList; } }
					// { src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
