<section class="presentation-slide" id="${slideIdPrefix}${slideNumber}">					
	<h1 id="${slideNumber}-title" ondblclick="${sfxCallback}">title</h1>
	<h3 id="${slideNumber}-subtitle" ondblclick="${sfxCallback}">subtitle</h3>
	<p>
		<small><span id="${slideNumber}-author" ondblclick="${sfxCallback}">author</span>
		<br /><span id="${slideNumber}-twitter" ondblclick="${sfxCallback}">twitter</span></small>
	</p>
</section>
